[pytest]
# Pytest configuration file
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-exclude=venv/*
    --cov-exclude=tests/*
    --cov-exclude=*/migrations/*
    --cov-exclude=alembic/*
    --cov-fail-under=80
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require database, Redis, etc.)
    e2e: End-to-end tests (full system)
    slow: Slow running tests
    auth: Authentication and authorization tests
    api: API endpoint tests
    database: Database tests
    redis: Redis tests
    kafka: Kafka tests (skip if Kafka not available)
    cache: Cache-related tests
    security: Security-related tests
    monitoring: Monitoring and metrics tests
    performance: Performance optimization tests

