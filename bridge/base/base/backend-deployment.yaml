kind: Deployment
metadata:
    name: backend
    namespace: powerhouse-platform
    labels:
        com.docker.compose.project: powerhouse-platform
        com.docker.compose.service: backend
spec:
    replicas: 1
    selector:
        matchLabels:
            com.docker.compose.project: powerhouse-platform
            com.docker.compose.service: backend
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                com.docker.compose.project: powerhouse-platform
                com.docker.compose.service: backend
                com.docker.compose.network.default: "true"
        spec:
            securityContext:
                fsGroup: 1000
            restartPolicy: Always
            containers:
                - name: powerhouse-backend
                  image: powerhouse-platform-backend:latest
                  imagePullPolicy: IfNotPresent
                  env:
                    - name: ACCESS_TOKEN_EXPIRE_MINUTES
                      value: "30"
                    - name: ALGORITHM
                      value: "HS256"
                    - name: DATABASE_URL
                      valueFrom:
                        secretKeyRef:
                            name: powerhouse-secrets
                            key: DATABASE_URL
                    - name: DB_HOST
                      value: "postgres"
                    - name: DB_PORT
                      value: "5432"
                    - name: DEBUG
                      value: "False"
                    - name: EMAIL_PROVIDER
                      value: "smtp"
                    - name: ENVIRONMENT
                      value: "production"
                    - name: FILE_STORAGE_ROOT
                      value: "/app/data_io"
                    - name: LLM_ALLOW_NO_KEY
                      value: "true"
                    - name: LOG_LEVEL
                      value: "INFO"
                    - name: NEXT_PUBLIC_API_URL
                      value: "http://localhost:8001"
                    - name: POSTGRES_DB
                      valueFrom:
                        secretKeyRef:
                            name: powerhouse-secrets
                            key: POSTGRES_DB
                    - name: POSTGRES_PASSWORD
                      valueFrom:
                        secretKeyRef:
                            name: powerhouse-secrets
                            key: POSTGRES_PASSWORD
                    - name: POSTGRES_USER
                      valueFrom:
                        secretKeyRef:
                            name: powerhouse-secrets
                            key: POSTGRES_USER
                    - name: REDIS_HOST
                      value: "redis"
                    - name: REDIS_PASSWORD
                      valueFrom:
                        secretKeyRef:
                            name: powerhouse-secrets
                            key: REDIS_PASSWORD
                    - name: REDIS_PORT
                      value: "6379"
                    - name: REDIS_URL
                      valueFrom:
                        secretKeyRef:
                            name: powerhouse-secrets
                            key: REDIS_URL
                    - name: SECRET_KEY
                      valueFrom:
                        secretKeyRef:
                            name: powerhouse-secrets
                            key: SECRET_KEY
                    - name: JWT_SECRET_KEY
                      valueFrom:
                        secretKeyRef:
                            name: powerhouse-secrets
                            key: JWT_SECRET_KEY
                    - name: SMTP_PORT
                      value: "1025"
                    - name: SMTP_SERVER
                      value: "localhost"
                    - name: STRIPE_SECRET_KEY
                      valueFrom:
                        secretKeyRef:
                            name: powerhouse-secrets
                            key: STRIPE_SECRET_KEY
                  livenessProbe:
                    exec:
                        command: ['curl -f http://localhost:8000/health']
                    periodSeconds: 30
                    initialDelaySeconds: 60
                    timeoutSeconds: 10
                    failureThreshold: 5
                  ports:
                    - name: backend-8000
                      containerPort: 8000
                  volumeMounts:
                    - name: backend-data
                      mountPath: /app/data_io
            volumes:
                - name: backend-data
                  persistentVolumeClaim:
                    claimName: backend-backend-data
