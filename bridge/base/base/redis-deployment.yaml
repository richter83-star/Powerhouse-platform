spec:
    replicas: 1
    selector:
        matchLabels:
            com.docker.compose.project: powerhouse-platform
            com.docker.compose.service: redis
    strategy:
        type: Recreate
    template:
        metadata:
            labels:
                com.docker.compose.project: powerhouse-platform
