apiVersion: v1
kind: ConfigMap
metadata:
  name: powerhouse-config
  namespace: powerhouse
data:
  APP_NAME: "Powerhouse Multi-Agent Platform"
  APP_VERSION: "1.0.0"
  API_V1_PREFIX: "/api/v1"
  API_HOST: "0.0.0.0"
  API_PORT: "8001"
  LOG_LEVEL: "INFO"
  LOG_FORMAT: "json"
  CORS_ORIGINS: '["http://localhost:3000","https://powerhouse.ai"]'
  MAX_AGENTS_PER_WORKFLOW: "19"
  AGENT_TIMEOUT_SECONDS: "300"
  WORKFLOW_TIMEOUT_SECONDS: "600"
  MAX_RETRY_ATTEMPTS: "3"

