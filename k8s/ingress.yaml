apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: powerhouse-ingress
  namespace: powerhouse
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  tls:
  - hosts:
    - api.powerhouse.ai
    - app.powerhouse.ai
    secretName: powerhouse-tls
  rules:
  - host: api.powerhouse.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: powerhouse-backend-service
            port:
              number: 80
  - host: app.powerhouse.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: powerhouse-frontend-service
            port:
              number: 80

