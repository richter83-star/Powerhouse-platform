services:
  # PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: powerhouse_db
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-powerhouse_user}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB:-powerhouse}"
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U powerhouse_user -d powerhouse"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: powerhouse_redis
    environment:
      REDIS_PASSWORD: "${REDIS_PASSWORD:?Set REDIS_PASSWORD}"
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: powerhouse_backend
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-powerhouse_user}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}"
      POSTGRES_DB: "${POSTGRES_DB:-powerhouse}"
      DB_HOST: "postgres"
      DB_PORT: "5432"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      
      # URLs
      DATABASE_URL: "postgresql://${POSTGRES_USER:-powerhouse_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-powerhouse}"
      REDIS_URL: "redis://default:${REDIS_PASSWORD}@redis:6379/0"
      REDIS_PASSWORD: "${REDIS_PASSWORD:?Set REDIS_PASSWORD}"
      
      # Security
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      
      # System
      ENVIRONMENT: "production"
      DEBUG: ${DEBUG:-False}
      LOG_LEVEL: "INFO"
      LOG_FORMAT: "${LOG_FORMAT:-json}"
      ENABLE_FILE_LOGGING: "${ENABLE_FILE_LOGGING:-false}"
      SENTRY_DSN: "${SENTRY_DSN:-}"
      SENTRY_ENVIRONMENT: "${SENTRY_ENVIRONMENT:-production}"
      LLM_ALLOW_NO_KEY: ${LLM_ALLOW_NO_KEY:-false}
      EMAIL_PROVIDER: "smtp"
      SMTP_SERVER: "localhost"
      SMTP_PORT: 1025
      NEXT_PUBLIC_API_URL: "http://localhost:8001"
      
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - "8001:8000"
    restart: unless-stopped
    # STANDARD START (No pip install here, it's now in the image)
    command: >
      sh -c "rm -f .env || true; python -m uvicorn api.main:app --host 0.0.0.0 --port 8000 --workers 4"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend
  frontend:
    build: ./frontend/app
    container_name: powerhouse_frontend
    env_file:
      - ./.env
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-powerhouse_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-powerhouse}"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXT_PUBLIC_API_URL: "http://localhost:8001"
      BACKEND_INTERNAL_URL: "http://backend:8000"
      NODE_ENV: "production"
    depends_on:
      postgres:
        condition: service_healthy
      backend:
        condition: service_started
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
