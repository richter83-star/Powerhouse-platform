# Fast startup configuration - uses pre-built images and optimizations
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: powerhouse_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-powerhouse}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Redis for rate limiting and caching
  redis:
    image: redis:7-alpine
    container_name: powerhouse_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    command: redis-server --appendonly yes

  # Backend API (FastAPI / Uvicorn)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: powerhouse_backend
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      DB_NAME: ${POSTGRES_DB:-powerhouse}
      REDIS_URL: ${REDIS_URL:-redis://powerhouse_redis:6379/0}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    user: "0"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8001:8000"
    restart: unless-stopped
    command: ["python", "-m", "uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "2"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Frontend (Next.js)
  frontend:
    build: 
      context: ./frontend/app
      dockerfile: Dockerfile
    container_name: powerhouse_frontend
    env_file:
      - ./frontend/app/.env
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

