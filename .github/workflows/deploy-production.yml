name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
    
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ steps.meta.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend/app
        push: true
        tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ steps.meta.outputs.tags }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    if: github.event_name != 'push' || github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Check if Kubernetes is configured
      id: k8s_check
      run: |
        if [ -z "${{ secrets.KUBECONFIG }}" ]; then
          echo "k8s_configured=false" >> $GITHUB_OUTPUT
          echo "⚠️ KUBECONFIG secret not set, skipping deployment"
        else
          echo "k8s_configured=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Set up kubectl
      if: steps.k8s_check.outputs.k8s_configured == 'true'
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'
    
    - name: Configure kubectl
      if: steps.k8s_check.outputs.k8s_configured == 'true'
      run: |
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
    
    - name: Deploy to Kubernetes
      if: steps.k8s_check.outputs.k8s_configured == 'true'
      run: |
        # Update image tags in deployment files
        export IMAGE_TAG=${{ github.sha }}
        export BACKEND_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/backend:${{ github.sha }}
        export FRONTEND_IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/frontend:${{ github.sha }}
        
        # Apply Kubernetes manifests
        kubectl apply -f k8s/namespace.yaml || true
        kubectl apply -f k8s/configmap.yaml || true
        
        # Update and apply deployments with new images
        if [ -f k8s/backend-deployment.yaml ]; then
          sed "s|image:.*backend.*|image: ${BACKEND_IMAGE}|g" k8s/backend-deployment.yaml | kubectl apply -f - || true
        fi
        if [ -f k8s/frontend-deployment.yaml ]; then
          sed "s|image:.*frontend.*|image: ${FRONTEND_IMAGE}|g" k8s/frontend-deployment.yaml | kubectl apply -f - || true
        fi
        
        # Wait for rollout (non-blocking)
        kubectl rollout status deployment/powerhouse-backend -n powerhouse --timeout=300s || true
        kubectl rollout status deployment/powerhouse-frontend -n powerhouse --timeout=300s || true
    
    - name: Verify deployment
      if: steps.k8s_check.outputs.k8s_configured == 'true'
      continue-on-error: true
      run: |
        kubectl get pods -n powerhouse || true
        kubectl get services -n powerhouse || true
    
    - name: Skip deployment notification
      if: steps.k8s_check.outputs.k8s_configured == 'false'
      run: |
        echo "⏭️ Deployment skipped - Kubernetes not configured"

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Deployment successful"
        else
          echo "❌ Deployment failed"
        fi

